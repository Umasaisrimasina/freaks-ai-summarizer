# DISABLED: This project requires a Python backend that can't be deployed via Firebase Hosting alone.
# See SETUP.md for manual deployment instructions.
#
# To re-enable, configure FIREBASE_SERVICE_ACCOUNT secret in GitHub repo settings.

name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - disabled  # Changed from 'main' to disable auto-deployment
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: freaks-ai-summarizer
