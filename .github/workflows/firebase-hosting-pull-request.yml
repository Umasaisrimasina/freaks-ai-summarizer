# DISABLED: This project requires a Python backend that can't be deployed via Firebase Hosting alone.
# See SETUP.md for manual deployment instructions.

name: Deploy to Firebase Hosting on PR
on: 
  pull_request:
    branches:
      - disabled  # Disabled to prevent failed deployments
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: freaks-ai-summarizer
